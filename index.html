<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="container">
            <header>
                <h1>CodeClub Convert money</h1>
            </header>
            <main>
                <label>
                    converter de
                    <select>
                        <option>
                            R$ Real brasileiro
                        </option>
                    </select>
                </label>
                <label>
                    converter para
                    <select>
                        <option>
                            U$ Dólar americano

                    </select>
                </label>
                <label>
                    valor

                </label>
                <button type="button">converter</button>
                <section>
                    <div>
                        <img src="./assets/brasil.png">

                    <img src="./assets/seta.png" alt="">

                    </div>
