<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>CodeClub Convert money</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>CodeClub Convert money</h1>
            </header>
            <main>
                <label>
                    converter de
                    <select>
                        <option>
                            R$ Real brasileiro
                        </option>
                    </select>
                </label>
                <label>
                    converter para
                    <select id="currency-select">
                        <option>
                            US$ Dólar americano
                        </option>
                        <option>
                            € Euro
                        </option>
                    </select>
                </label>
                <label>
                    valor
                    <input id="input-real" type="number" placeholder="R$ 10.000,00">
                </label>
                <button id="converted-button" type="button">converter</button>
                <section>
                    <div class="currency-container">
                        <img src="./assets/brasil.png">
                        <p class="currency-name">Real</p>
                        <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                    </div class="currency-container">
                    <img class="arrow-img" src="./assets/arrow.png" alt="">
                    <div class="currency-container">
                        <img src="./assets/eua.png" id="currency-image">
                        <p class="currency-name" id="currency-name">Dólar americano</p>
                        <p class="currency-value" id="currency-value-text">U$ 2.500,00</p>
                    </div class="currency-container">
                </section>
            </main>
        </body>
        <script src="./scripts.js"></script>
    </html>
